<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-card">
      <div class="search-btn">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="images/search.png"></button>
    </div>
    <div class="error-msg">*Invalid city name</div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temperature">00°C / 00°F</h1>
      <h2 class="city">City, Country</h2>
      <div class="details">
        <div class="column">
          <img src="images/humidity.png" class="weath-icon">
          <div>
            <p class="humidity">0%</p>
              <p>Humidity</p>
          </div>
        </div>
        <div class="column">
          <img src="images/wind.png"class="weath-icon">
          <div>
            <p class="wind">0km/h</p>
            <p>Wind speed</p>
          </div>
        </div>
        
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
